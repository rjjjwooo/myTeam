<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    const A = [1,2,3,4,4,5];
    const area = {};
    let maxLength = 0;
    let maxKey = null;


    for(const value of A){
        if(value in area){
            area[value] += 1;
        }else{
            area[value] = 1;
        }
    }
    for(const key in area){
        if(area[key] > maxLength){
            maxLength = area[key];
            maxKey = key;
        }
    }
    console.log(`최빈값:${maxKey}`);
    console.log(area);
</script>
</body>
</html>
